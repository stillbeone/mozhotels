
<div>
    <h2><span translate="mozhotelsbookingApp.favorite.detail.title">Favorite</span> {{vm.favorite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="mozhotelsbookingApp.favorite.favoriteType">Favorite Type</span></dt>
        <dd>
            <span translate="{{'mozhotelsbookingApp.FavoriteType.' + vm.favorite.favoriteType}}">{{vm.favorite.favoriteType}}</span>
        </dd>
        <dt><span translate="mozhotelsbookingApp.favorite.instanceTur">Instance Tur</span></dt>
        <dd>
            <a ui-sref="instance-tur-detail({id:vm.favorite.instanceTur.id})">{{vm.favorite.instanceTur.instanceTurName}}</a>
        </dd>
        <dt><span translate="mozhotelsbookingApp.favorite.tourist">Tourist</span></dt>
        <dd>
            <a ui-sref="tourist-detail({id:vm.favorite.tourist.id})">{{vm.favorite.tourist.touristName}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
