
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFavoriteLabel" translate="mozhotelsbookingApp.favorite.home.createOrEditLabel">Create or edit a Favorite</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.favorite.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.favorite.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mozhotelsbookingApp.favorite.favoriteType" for="field_favoriteType">Favorite Type</label>
            <select class="form-control" name="favoriteType" ng-model="vm.favorite.favoriteType" id="field_favoriteType">
                <option value="INSTANCETUR" translate="mozhotelsbookingApp.FavoriteType.INSTANCETUR">INSTANCETUR</option>
                <option value="TOURIST" translate="mozhotelsbookingApp.FavoriteType.TOURIST">TOURIST</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="mozhotelsbookingApp.favorite.instanceTur" for="field_instanceTur">Instance Tur</label>
            <select class="form-control" id="field_instanceTur" name="instanceTur" ng-model="vm.favorite.instanceTur" ng-options="instanceTur as instanceTur.instanceTurName for instanceTur in vm.instanceturs track by instanceTur.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="mozhotelsbookingApp.favorite.tourist" for="field_tourist">Tourist</label>
            <select class="form-control" id="field_tourist" name="tourist" ng-model="vm.favorite.tourist" ng-options="tourist as tourist.touristName for tourist in vm.tourists track by tourist.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
