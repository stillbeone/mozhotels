<div>
    <h2 translate="mozhotelsbookingApp.favorite.home.title">Favorites</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="favorite.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="mozhotelsbookingApp.favorite.home.createLabel">
                        Create new Favorite
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'mozhotelsbookingApp.favorite.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="mozhotelsbookingApp.favorite.favoriteType">Favorite Type</span></th>
                    <th><span translate="mozhotelsbookingApp.favorite.instanceTur">Instance Tur</span></th>
                    <th><span translate="mozhotelsbookingApp.favorite.tourist">Tourist</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="favorite in vm.favorites track by favorite.id">
                    <td><a ui-sref="favorite-detail({id:favorite.id})">{{favorite.id}}</a></td>
                    <td translate="{{'mozhotelsbookingApp.FavoriteType.' + favorite.favoriteType}}">{{favorite.favoriteType}}</td>
                    <td>
                        <a ui-sref="instance-tur-detail({id:favorite.instanceTur.id})">{{favorite.instanceTur.instanceTurName}}</a>
                    </td>
                    <td>
                        <a ui-sref="tourist-detail({id:favorite.tourist.id})">{{favorite.tourist.touristName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="favorite-detail({id:favorite.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favorite.edit({id:favorite.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favorite.delete({id:favorite.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
