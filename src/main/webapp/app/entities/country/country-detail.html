
<div>

    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="mozhotelsbookingApp.country.countryName">Country Name</span></dt>
        <dd>
            <span>{{vm.country.countryName}}</span>

        <dt><span translate="mozhotelsbookingApp.country.description">Description</span></dt>
